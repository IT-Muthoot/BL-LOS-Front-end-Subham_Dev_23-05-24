<div class="main-content">
    <h5 class="page-name mt-2 mb-2">Lead Allocation List</h5>
    <div class="d-flex justify-content-between">
        <div class="search-bar mt-2">
            <form class="search-form d-flex align-items-center" method="POST" action="#">
                <input type="text" name="query" placeholder="Search" title="Enter search keyword">
                <button type="submit" title="Search"><i class="bi bi-search"></i></button>
            </form>
        </div>
        <div class="add-button mt-1 mb-1">
            <button type="button" class="btn btn-primary ml-1">Upload</button>
            <button type="button" class="btn btn-primary ml-1">Export</button>
            <button type="button" class="btn btn-primary ml-1" (click)="openAllocationDialog()">Assign/ Re-Assign</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="global-table table">
            <thead>
                <tr>
                    <th>Sl.No</th>
                    <th>Lead ID</th>
                    <th>Unit Code</th>
                    <th>Assigned Person</th>
                    <th>Lead Source</th>
                    <th>Lead Type</th>
                    <th>Loan Amount</th>
                    <th>Status</th>
                    <th>Lead Allocated By</th>
                    <th>Lead Allocated Date</th>
                    <th>Follow-Up Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>

                    <td>-</td>
                </tr>
            </tbody>                                                                                
        </table>
    </div>
</div>
