<h2 mat-dialog-title>Status Change</h2>
<mat-dialog-content>
  Would you like to change the status?
</mat-dialog-content>
<mat-dialog-actions  align="center">
    <button mat-button mat-dialog-close (click)="onConfirm()">Yes</button>
    <button mat-button mat-dialog-close cdkFocusInitial>No</button>
</mat-dialog-actions>
